<div class="login">
  <form action="" class="form">
    <h2 class="form-title">
      Login
    </h2>

    <label class="form-group">
      <span>Username or email</span>
      <input type="text" class="form-input" placeholder="Enter your username or email">
    </label>

    <label class="form-group">
      <span>Password</span>
      <input type="text" class="form-input" placeholder="Enter your password">
    </label>

    <button class="button form-button">Sign in</button>
  </form>
</div>

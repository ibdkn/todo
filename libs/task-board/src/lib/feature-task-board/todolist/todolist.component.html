<div class="todolist">
  <div class="todolist__header">
    <h3 class="todolist__title">
      <app-editable-span
        [title]="title"
        (titleChanged)="updateTodolistTitleHandler($event)"
      ></app-editable-span>
    </h3>
    <app-button (clicked)="openConfirmDialog()" [icon]="'trash'" [buttonClass]="'delete-btn'"></app-button>
  </div>
  <div class="new-item">
    <app-create-item-form [itemName]="'task'" (created)="createTaskHandler($event)" [buttonClass]="'create-btn'"/>
  </div>
  @if (tasks) {
    <ul class="todolist__items">
      @for (task of tasks; track task.id) {
        <li class="todolist__item" [ngClass]="{ 'is-done': task.isDone }">
          <div class="checkbox-wrapper">
            <input
              id="{{ task.id }}"
              type="checkbox"
              [checked]="task.isDone"
              (change)="changeTaskStatusHandler(task.id, $event)"
            />
          </div>
          <app-editable-span
            [title]="task.title"
            (titleChanged)="updateTaskTitleHandler(task.id, $event)"
          />
          <div class="btn">
            <app-button (clicked)="deleteTaskHandler(task.id)" [icon]="'trash'"
                        [buttonClass]="'delete-btn'"></app-button>
          </div>
        </li>
      }
    </ul>
  }
  <div class="todolist__actions">
    <app-button
      [title]="'All'"
      (clicked)="changeFilterHandler('all')"
      [buttonClass]="todolist.filter === 'all' ? 'active' : ''"
    ></app-button>
    <app-button
      [title]="'Active'"
      (clicked)="changeFilterHandler('active')"
      [buttonClass]="todolist.filter === 'active' ? 'active' : ''"
    ></app-button>
    <app-button
      [title]="'Completed'"
      (clicked)="changeFilterHandler('completed')"
      [buttonClass]="todolist.filter === 'completed' ? 'active' : ''"
    ></app-button>
  </div>
</div>

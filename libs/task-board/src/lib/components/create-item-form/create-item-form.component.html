<div class="create-item-form">
  <input
    type="text"
    class="form-input"
    [(ngModel)]="inputValue"
    (keydown.enter)="onCreate()"
    (input)="onInput()"
    [ngClass]="{ 'input-error': inputError }"
    [placeholder]="'Enter the ' + itemName + ' name'"
  />
  <app-button
    [icon]="'plus'"
    [buttonClass]="buttonClass"
    (clicked)="onCreate()"
  ></app-button>
  @if (inputError) {
    <div class="input-error-text">{{ inputError }}</div>
  }
</div>

<div class="create-item-form">
  <input
    type="text"
    class="form-input"
    [(ngModel)]="inputValue"
    (keydown.enter)="onCreate()"
    (input)="onInput()"
    [ngClass]="{ 'input-error': inputError }"
    placeholder="Title..."
  />
  <app-button
    [icon]="'check'"
    [buttonClass]="buttonClass"
    (clicked)="onCreate()"
  ></app-button>
  <app-button
    [icon]="'times'"
    [buttonClass]="buttonClass"
    (clicked)="onClose()"
  ></app-button>
